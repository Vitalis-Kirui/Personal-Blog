{% macro displayBlogs(blogs_list)%}
{%for blog in blogs_list[::-1]%}

<div class="col-md-6">
    <div class="panel col-sm mt-2 p-3" style="background-color: rgb(239, 239, 245); padding:3%;">
        <div class="diplayblog column-md-4">
            <a href="{{url_for('main.write_comment', id = blog.id)}}">
                <h3 class="title">
                    {{blog.blog_title}}
                </h3>
            </a>
            <h4 class="content">
                {{blog.blog_content | truncate (50)}}
            </h4>
            <p style="font-weight: 100; font-size:10pt; color:grey "><span style="margin-right:3%;">Posted by :
                    {{blog.user.username}} </span>Date: {{blog.posted_at.strftime('%B %d, %Y')}}
            </p>
        </div>
    </div>
</div>
{% endfor %}
{%endmacro%}
